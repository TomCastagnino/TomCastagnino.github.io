<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Nacional de Estadísticas sobre Ejecución de la Pena</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema Nacional de Estadísticas sobre Ejecución de la Pena</h1>
  <p>Censo realizado por el Ministerio de Justicia y Derechos Humanos sobre el total de la población detenida al día 31 de diciembre de 2016</p>


  <div class="container">
    <div class="">
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        id="svgMap">
      </svg>
      <select class="select-style" id="selectMapa">
        <option value="Hombres">Cantidad de Hombres Presos</option>
        <option value="Mujeres">Cantidad de Mujeres Presas</option>
        <option value="Robo y/o tentativa de robo">Robo y/o tentativa de robo</option>
        <option value="Violaciones">Violaciones</option>
        <option value="Homicidio doloso">Homicidio doloso</option>
        <option value="Infracción ley n° 23.737 (estupefacientes)">Ley 23.737 (Estupefacientes)</option>
        <option value="poblacion">Cantidad de Habitantes</option>
      </select>
    </div>
    <div class="">
      <svg
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        id="svgCuadro">
      </svg>
      <select class="select-style" id="selectTabla">
        <option value="genero">Género</option>
        <option value="delito">Delito</option>
        <option value="niveldeInstrucción">Nivel de Instrucción</option>
        <option value="nacionalidad">Nacionalidad</option>
        <option value="estadoCivil">Estado Civil</option>
        <option value="ultimaSituacionLaboral">Última Situación Laboral</option>
        <option value="capacitacionLaboral">Capacitacion Laboral</option>
        <option value="ultimoLugarDeResidencia">Último Lugar de Residencia</option>
      </select>
    </div>
  </div>





  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="app.js"></script>
</body>
</html>
